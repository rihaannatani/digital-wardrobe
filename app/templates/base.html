<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "Digital Wardrobe" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial; max-width: 920px; margin: 40px auto; padding: 0 16px; }
      a { text-decoration: none; }
      .top { display:flex; justify-content:space-between; align-items:center; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      label { display:block; font-size: 14px; margin-top: 10px; }
      input, select, textarea { width: 320px; max-width: 100%; padding: 8px; }
      button { padding: 10px 14px; cursor: pointer; }
      .muted { color:#666; font-size: 14px; }
      .danger { color:#b00020; }
    </style>
  </head>
  <body>
    <div class="top">
      <h1 style="margin:0;">Digital Wardrobe</h1>
      <div>
        <a href="/" style="margin-right:10px;">Home</a>
        <a href="/items" style="margin-right:10px;">Wardrobe</a>
        <a href="/outfits">Outfits</a>
        <!-- On a New Line, centered between Home and Outfits -->
        <br>
        <a href="/ingest">Add Items from Photos</a>
      </div>
    </div>
    <p class="muted">Phase 1: wardrobe inventory</p>
    {% block content %}{% endblock %}
  </body>
</html>
